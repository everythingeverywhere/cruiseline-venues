apiVersion: apps/v1beta1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: cruiseline-venue
spec:
  selector:
    matchLabels:
      app: venue
  replicas: 3 # tells deployment to run 3 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: venue
    spec:
      containers:
        - name: venue
          image: harbor.haas-245.pez.pivotal.io/ship-side/venue:latest
          ports:
            - containerPort: 8080
              name: server
            - containerPort: 8081
              name: management
